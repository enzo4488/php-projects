<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <style>
        /* Basic table styling*/
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: center;
            border: 1px solid black;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to update the board
            function updateBoard(board) {
                for (let row = 0; row < 3; row++) {
                    for (let col = 0; col < 3; col++) {
                        document.getElementById(`cell-${row}-${col}`).innerText = board[row][col];
                    }
                }
            }

            // Event listener for making a move
            var form = document.getElementById('moveForm');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                var row = document.getElementById('row').value - 1;
                var col = document.getElementById('col').value - 1;

                fetch('ajax-handler.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({row: row, col: col, player: 'X'})
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Response from server:", data);
                    updateBoard(data.board);
                })
                .catch((error) => console.error('Fetch Error:', error));
            });

            // Event listener for resetting the board
            document.getElementById("resetBoard").addEventListener("click", function() {
                fetch('reset-board.php', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        updateBoard(data.board);
                    }
                })
                .catch((error) => console.error('Fetch Error:', error));
            });
        });
    </script>
</head>
<body>

<h1>Tic-Tac-Toe</h1>

<table border="1" id="tic-tac-toe-board">
    <tr>
        <td id="cell-0-0"></td>
        <td id="cell-0-1"></td>
        <td id="cell-0-2"></td>
    </tr>
    <tr>
        <td id="cell-1-0"></td>
        <td id="cell-1-1"></td>
        <td id="cell-1-2"></td>
    </tr>
    <tr>
        <td id="cell-2-0"></td>
        <td id="cell-2-1"></td>
        <td id="cell-2-2"></td>
    </tr>
</table>

<form id="moveForm">
    <label for="row">Row:</label>
    <input type="number" id="row" name="row" min="1" max="3">
    
    <label for="col">Column:</label>
    <input type="number" id="col" name="col" min="1" max="3">
    
    <input type="submit" value="Make Move">
</form>

<button id="resetBoard">Reset Board</button>

</body>
</html>
